<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>TodoApp</title>

    <link rel="manifest" href="manifest.json">

      if ('serviceWorker' in navigator) {

          .catch(err => console.log('Error', err));
      }

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>


  <body ng-app="starter", ng-controller="TodoCtrl">

  <ion-pane>
      <ion-header-bar class="bar-stable">
          <!--
          <a href="index.html">
              <button>
                  <i class="icon ion-ios-arrow-back"></i>
              </button>
          </a>
          -->

          <h1 class="title">ToDo List</h1>
          <button id="newTaskBtn" class="button button-icon" ng-click="newTask()">
              <i class="ion-compose icon"></i>
          </button>

      </ion-header-bar>
      <ion-content>
          <ion-list>
              <ion-item ng-repeat="task in tasks" class="item-icon-right"
                        ng-class="{complete: task.completed}"
                        ng-click="task.completed = !task.completed">
                  <i class="icon ion-ios-arrow-left"></i>
                  <ion-option-button class="button-assertive"
                                     ng-click="tasks.splice($index, 1)">
                      Delete
                  </ion-option-button>
                  <ion-option-button class="button-energized" ng-click="editTask(task)">
                      Edit
                  </ion-option-button>
                  {{task.title}}

              </ion-item>
          </ion-list>
      </ion-content>
  </ion-pane>
  </body>
